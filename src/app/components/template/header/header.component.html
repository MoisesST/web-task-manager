<header class="flex flex-col bg-black">
  <nav
    class="
      sm:flex hidden flex-row w-full justify-evenly mx-auto items-start
      sm:items-center sm:h-14 rounded
    "
  >
    <app-link-button url="/home" label="Home">
      <app-svg-icon [style]="'w-6'" [icon]="HOME"/>
    </app-link-button>
    @if (!logged) {
      <app-link-button label="Sign Up" url="/"/>
      <app-link-button label="Log In" url="/"/>
    } @else {
      <app-link-button url="/create-task" label="Create Task">
        <app-svg-icon [style]="'w-6'" [icon]="CREATE"/>
      </app-link-button>

      <app-link-button url="/" label="LogOut">
        <app-svg-icon [style]="'w-6'" [icon]="LOGOUT"/>
      </app-link-button>
    }
  </nav>
  <!-- nav mobile -->
  <nav
    class="
      justify-center bg-black w-full z-50 flex  sm:hidden flex-col items-end
      relative
    "
  >
    <button (click)="toggleMenu()" class="float-right p-4">
      <app-svg-icon [style]="'w-6'" [icon]="MENU_HAMBURGER"/>
    </button>
    @if (showMenu) {
      <div (click)="toggleMenu()" class="flex flex-col absolute top-full w-full pb-4 z-50 bg-transparent">
        <div class="flex flex-col max-h-min w-full space-y-4  pb-4 bg-black">
          <app-link-button url="/home" label="Home">
            <app-svg-icon [style]="'w-6'" [icon]="HOME"/>
          </app-link-button>
          @if (!logged) {
            <app-link-button label="Sign Up" url="/"/>
            <app-link-button label="Log In" url="/"/>
          } @else {
            <app-link-button url="/create-task" label="Create Task">
              <app-svg-icon [style]="'w-6'" [icon]="CREATE"/>
            </app-link-button>

            <app-link-button url="/" label="LogOut">
              <app-svg-icon [style]="'w-6'" [icon]="LOGOUT"/>
            </app-link-button>
          }
        </div>
      </div>
    }
  </nav>
</header>
