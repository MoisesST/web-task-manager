<header class="flex flex-col bg-black">
  <nav
    class="sm:flex hidden flex-row w-full justify-evenly mx-auto items-start sm:items-center sm:h-14 rounded"
  >
    <app-link-button url="/home" label="Home">
      <app-svg-icon [style]="'w-6'" [icon]="HOME"/>
    </app-link-button>
    @if (!logged) {
      <app-link-button label="Sign Up" url="/"/>
      <app-link-button label="Log In" url="/"/>
    } @else {
      <app-link-button url="/create-task" label="Create Task">
        <app-svg-icon [style]="'w-6'" [icon]="CREATE"/>
      </app-link-button>

      <app-link-button url="/" label="All Tasks">
        <app-svg-icon [style]="'w-6'" [icon]="TASKS"/>
      </app-link-button>

      <app-link-button url="/" label="LogOut">
        <app-svg-icon [style]="'w-6'" [icon]="LOGOUT"/>
      </app-link-button>
    }
  </nav>
  <!-- nav mobile -->
  <nav
    class="justify-center bg-black w-full z-50 flex  sm:hidden flex-col items-end relative"
  >
    <button (click)="toggleMenu()" class="float-right p-4">
      <app-svg-icon [style]="'w-6'" [icon]="MENU_HAMBURGER"/>
    </button>
    @if (showMenu) {
      <div class="flex flex-col w-full space-y-4  absolute top-full  pb-4 z-50 bg-black">
        <app-link-button url="/home" label="Home">
          <app-svg-icon [style]="'w-6'" [icon]="HOME"/>
        </app-link-button>
        @if (!logged) {
          <app-link-button label="Sign Up" url="/"/>
          <app-link-button label="Log In" url="/"/>
        } @else {
          <app-link-button url="/create-task" label="Create Task">
            <app-svg-icon [style]="'w-6'" [icon]="CREATE"/>
          </app-link-button>

          <app-link-button url="/" label="All Tasks">
            <app-svg-icon [style]="'w-6'" [icon]="TASKS"/>
          </app-link-button>

          <app-link-button url="/" label="LogOut">
            <app-svg-icon [style]="'w-6'" [icon]="LOGOUT"/>
          </app-link-button>
        }
      </div>

    }
  </nav>
</header>
